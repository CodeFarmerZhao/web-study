<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<fieldset>
		<legend>账户信息</legend>
		<font color="red">*</font>用户名:<input type="text" name="username">
		<br>
		<br>
		<font color="red">*</font>密 码：<input type="password" name="username">
		<br>
		<br>
		性 别：<input type="radio" checked name="abc"> 男
				<input type="radio" name="abc"> 女
	</fieldset>
	<fieldset>
		
		<legend>公司信息</legend>
		<br>
		公司名称：<input type="text" name="username">
		<br>
		<br>
		公司所在地址：
		<select>
			<option>---请选择---</option>
			<option>北京</option>
			<option>上海</option>
			<option>江苏</option>
			<option>山东</option>
		</select>
		<select>
			<option>---请选择---</option>
			<optgroup label="北京">
				<option>海淀区</option>
				<option>朝阳区</option>
				<option>丰台区</option>
			</optgroup>	
			<optgroup label="江苏">
				<option>南京市</option>
				<option>盐城市</option>
				<option>苏州市</option>
			</optgroup>
		</select>
		<select>
			<option>---请选择---</option>
			<option>亭湖区</option>
			<option>盐都区</option>
			<option>大丰区</option>
		</select>
		<br>
		<br>
		购买类型用途：<input type="checkbox" checked> IT
					  <input type="checkbox"> 通讯设备
					  <input type="checkbox"> 大家电
					  <input type="checkbox"> 办公耗材
		<br>
		<br>
		公司行业：
		<select multiple="true">
			<option>IT行业</option>
			<option>计算机软件</option>
			<option>市场推广</option>
			<option>广告</option>
		</select>
		<br>
		<br>
		公司介绍：<textarea></textarea>
		<br>
		<br>
		营业执照上传：<input type="file">
		<br>
		<br>
		<input type="image" src="reg.jpg">
	</fieldset>
</body>
</html>
