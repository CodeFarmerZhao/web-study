<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格结构练习</title>
	</head>

	<body>
		<table border="1" width="400" height="200" cellspacing="0" align="left">
			<thead>
				<tr>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>小赵</td>
					<td>男</td>

				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td>didi</td>
				</tr>
			</tfoot>
		</table>





	</body>
</html>
